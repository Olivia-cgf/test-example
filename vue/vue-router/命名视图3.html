<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
<div id="app">	
    <router-view name="app-header" to="/user/foo"></router-view>
    <router-view  name="app-nav"></router-view>
    <router-view></router-view>
    <router-view name="app-footer"></router-view>
</div> 
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> 
<script>
const Foo={template:'<div>Foo</div>'}
const Bar={template:'<div>Bar</div>'}
const Baz={template:'<div>Baz</div>'}

const router= new VueRouter({
  name:'user',
  routes:[
       {
           path:"/app-header",
           components:{
             default:Foo,
             a:Bar,
             b:Baz
         }
       },
       {
       	   path:'/foo',
           components:{
           default:Baz,
           a:Bar,
           b:Foo
           }       
       }
  ]
 })

new Vue({
	router,
	el:"#app"
})

</script>
</body>
</html>
