<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
   <div id="app-5">
   		<p>{{message}}</p>
   		<button v-on:click="reverseMessage">逆转消息</button>
   </div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<script src="../dist/vue.js"></script>
	<script>
		var app5=new Vue({
			el:"#app-5",
			data:{
				message:"Hello Vue.js"
			},
			methods:{//自定义方法
				reverseMessage:function(){
					this.message=this.message.split("").reverse().join("")
				}
			}
		})

		var app6=new Vue({
			el:"#app-6",
			data:{
				message:'Hello Vue!'
			}
		})
	</script>
</body>
</html>
