<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 文本 -->
  <div id="app">
    <input  v-model="message" placeholder="edit me"> 
    <p>Message is: {{ message}}</p>
  </div>

  <!-- 多行文本 -->
  <div id="app2">
      <span>Multiline message is:</span>
      <p style="white-space:pre-line">{{message}}</p>
      <br>
      <textarea name="" v-model="message" placeholder="add multiple lines"></textarea>
  </div>

  <!-- 复选框 -->
  <div id="app3">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
  </div>    

  <!-- 多个勾选框 -->
  <div id="app4">
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
      <label for="Jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames">
      <label for="John">John</label>
      <input type="checkbox" id="Mike" value="mike" v-model="checkedNames">
      <label for="mike">Mike</label>
      <br>
      <span>Cheked names:{{checkedNames}}</span>
  </div>

  <!-- 单选按钮 -->
  <div id="example-4">
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked:{{picked}}</span>
  </div>


  <!-- 选择列表 -->
  <div id="example-5">
      <select name="" id="" v-model="selected">
        <option value="" disabled>请选择</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
      <span>Selected:{{selected}}</span>
  </div>

  <!-- 多选列表 -->
  <div id="example-6">
    <select name="" id="" v-model="selected" multiple style="width:50px">
       <option value="A">A</option>
       <option value="B">B</option>
       <option value="C">C</option>
    </select>
    <br>
    <span>Selected:{{selected}}</span>
  </div>

  <!-- 动态选项，用v-for渲染 -->
  <div id="example-7">
    <select name="" id="" v-model="selected">
       <option value="" v-for="option in option" v-bind:value="option.value">
         {{option.text}}
       </option>
    </select>
    <span>
      Selected:{{selected}}
    </span>
  </div>
  
  <div id="example-8">
    <input type="radio" v-model="picked" value="a">

    <input type="checkbox" v-model="toggle">

    <select v-model="selected">
      <option value="abc">ABC</option>
    </select>
  </div>


  <!-- 复选框 -->
  <div id="example-9">
     <span>复选框</span>
     <input type="checkbox" v-model="toggle" v-bind:true-value="a" v-bind:false-value="b">
  </div>

  <!-- 单选按钮 -->
  <div id="example-10">
     <input type="radio" v-model="pick" v-bind:value="a">
  </div>

  <!-- 选择列表设置 -->
  <div id="example-11">
    <select name="" id="" v-model="selected">
       <!-- 内联对象字面量 -->
       <option value="" v-bind:value="{number:123}">123</option>
    </select>
  </div>

  <!-- 修饰符 -->
  <div id="example-12">
     <input v-model.lazy='msg'>
  </div>
  <script src="../dist/vue.js"></script>
	<script>
      var app=new Vue({
        el:"#app",
        data:{
          message:' '
        }
      })

      var app2=new Vue({
        el:"#app2",
        data:{
          message:""
        }
      })

      var app3=new Vue({
        el:"#app3",
        data:{
          checked:false
        }
      })
      
    var app4=new Vue({
        el:"#app4",
        data:{
          checkedNames:[]
        }
      })

      var app5=new Vue({
        el:"#example-4",
        data:{
          picked:""
        }
      })

      var app6=new Vue({
        el:"#example-5",
        data:{
          selected:''
        }
      })

      var app7=new Vue({
        el:"#example-6",
        data:{
          selected:[]
        }
      })

      var app8=new Vue({
        el:"#example-7",
        data:{
          selected:"A",
          option:[
           {text:'One',value:'A'},
           {text:'Two',value:'B'},
           {text:'Three',value:'C'}
          ]
        }
      })

      var app9=new Vue({
        el:"#example-8",
        data:{
          picked:'',
          toggle:'',
          selected:''
        }
      })

      var app10=new Vue({
        el:"#example-9",
        data:{
          toggle:'',
          a:true,
          b:false

        }
      })
       //当选中时
       app10.toggle===app10.a
       
       // 当没有选中时
       app10.toggle===app10.b

      
      var app11=new Vue({
        el:"#example-10",
        data:{
          pick:"",
          a:true
        }       
      })
      app11.pick===app11.a

      var app12=new Vue({
         el:"#example-11",
         data:{
          selected:'',
          number:''
         }
      })
      /*
      //没有选中的时候
      alert(typeof app12.selected);//string
      alert(app12.selected.number);//undefined
      */
      //当选中时
      /*typeof app12.selected;//object
      app12.selected.number;//123*/


      var app13=new Vue({
        el:"example-12",
        data:{
          msg:''
        }
      })
	</script>
</body>
</html>
