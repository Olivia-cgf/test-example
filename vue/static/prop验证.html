<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app1">
    <!-- 字面量语法 -->
    <comp some-prop="1"></comp>  
</div>
 <div id="app2">
      传递实际的number
    <comp v-bind:some-prop="1"></comp>
</div> 
<script src="../dist/vue.js"></script>
<script>
 Vue.componet('example',{
   props:{
     propA:Number,
     propB:[String,Number],
     propC:{
       type:String,
       required:true
     },
     propD:{
       type:Number,
       default:100
     },
     propE:{
      type:Object,
      default:function(){
        return {
          message:'hello'
        }
      }
     },
     propF:{
      validator:function(value){
        return value>10
      }
     }
   }
 })
</script>
</body>
</html>
