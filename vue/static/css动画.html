<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
    .bounce-enter-active{
      animation: bounce-in .5s;
    }
    .bounce-leave-active{
      animation:bounce-in .5s reverse;
    }
    @keyframes bounce-in{
      0%{
        transform: scale(0);
      }
      50%{
        transform: scale(1.5);
      }
      100%{
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
<div id="example-1">
  <button @click="show=!show">
    Toggle show
  </button>
  <transition name='bounce'>    
         <p v-if="show">Look at meÔºÅ</p>
  </transition>
</div>
<script src="../dist/vue.js"></script> 
<script>
new Vue({
  el:"#example-1",
  data:{
    show:true
  }
})

</script>
</body>
</html>
