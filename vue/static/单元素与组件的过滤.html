<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
     .fade-enter-active,.fade-leave-active{
        transition:opacity .5s;
        background:#0f0;
      }
      .fade-enter,.fade-leave-to{
        opacity:0;
        background:#ff0;
      }
  </style>
</head>
<body>
<div id="demo">
  <button v-on:click="show=!show">
    Toggle
  </button>
  <transition name="fade">
    <p v-if='show'>hello</p>
  </transition>
</div> 
<script src="../dist/vue.js"></script> 
<script>
new Vue({
  el:"#demo",
  data:{
    show:true
  }
})

</script>
</body>
</html>
