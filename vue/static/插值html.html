<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span id="app1">
		Message:{{message}}
	</span>
	<!-- 只能进行一次性插值 -->
	<span v-once id="app2">This will never change:{{msg}}</span>
	<script src="../dist/vue.js"></script>
	<script>
     var app1=new Vue({
     	el:"#app1",
     	data:{
     		message:"Hello world"
     	}
     })

     var app2=new Vue({
     	el:"#app2",
     	data:{
     		msg:"no bad"
     	}
     })
	</script>
</body>
</html>
