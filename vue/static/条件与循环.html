<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
   <div id="app-3">
   		<p v-if="seen"> 现在你看到了我</p>
   </div>
   
   <div id="app-4">
     	<ol>
     		<li v-for="todo in todos">
     			{{todo.text}}
     		</li>
     	</ol>
   </div>

	<script src="../dist/vue.js"></script>
	<script>
		var app3=new Vue({
			el:"#app-3",
			data:{
				seen:true
			}
		})

		var app4=new Vue({
			el:"#app-4",
			data:{
				todos:[
				 {text:"学习javascript"},
				 {text:'学习Vue'},
				 {text:'整个牛项目'}
				]
			}
		})
	</script>
</body>
