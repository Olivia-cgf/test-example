<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}" id="app">防守打法哈打开来说</div>
    <div v-bind:style="styleObject" id="app2">打发第三方</div>
    <div v-bind:style="[baseStyles,overridingStyles]" id="app3">打发第大是大非三方</div>

    <div :style="{display:['-webkit-box','-ms-flexbox','flex']}"></div>
    <script src="../dist/vue.js"></script>
	<script>
      var app=new Vue({
      	el:"#app",
      	data:{
      		activeColor:'red',
      		fontSize:30
      	}
      })

      var app2=new Vue({
      	el:"#app2",
      	data:{
      		styleObject:{
      			color:"red",
      			fontSize:'13px'
      		}
      	}
      })


	</script>
</body>
</html>
