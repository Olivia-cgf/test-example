<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="app">
   <!-- `greet` 是在下面定义的方法名 -->
  <button v-on:click="greet">Greet</button>
  <input/>
</div>

<script>
$("body").on("keydown",function(e){
            var key=e.which;
            if (key==13) {
                alert('按键啦');
            };
        });
</script>
</body>
</html>
